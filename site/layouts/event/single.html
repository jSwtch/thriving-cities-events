{{ define "main" }}

<h1>This is an Event page</h1>
<h1>This event is called {{ .Title }}</h1>
<h1>This is on  {{ .Date.Format "Mon, 2 Jan, 2006" }}</h1>
<h1>This is from  {{ .Params.startTime }} - {{ .Params.endTime }}</h1>
<h1>{{ .Date.Month }}</h1>
<h1>{{ .Date.Day }}</h1>
<p>{{ .Description }}</p>
  

<form method="POST" action="https://api.staticman.net/v2/entry/jSwtch/thriving-cities-events/master/comments">
  <input name="options[redirect]" type="hidden" value="https://my-site.com">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[name]" type="text">Name</label>
  <label><input name="fields[email]" type="email">E-mail</label>
  <label><textarea name="fields[message]"></textarea>Message</label>
  
  <button type="submit">Go!</button>
</form>
  
{{end}}
